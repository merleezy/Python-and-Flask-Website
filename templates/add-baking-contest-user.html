<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Baking Contest User</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
                color: #333;
            }

            .form-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
            }

            h3 {
                text-align: center;
                color: #4CAF50;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            a {
                display: block;
                text-align: center;
                margin-top: 15px;
                text-decoration: none;
                color: #4CAF50;
                font-size: 14px;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <form action="{{ url_for('submit') }}" method="POST">
                <h3>Baking Contest User Information</h3>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="Name">
                
                <label for="age">Age</label>
                <input type="text" id="age" name="Age">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="Phone Number">
                
                <label for="security">Security Level</label>
                <input type="text" id="security" name="Security Level">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="Password">
                
                <input type="submit" value="Submit">
            </form>
            <a href="/">Return to Home</a>
        </div>
    </body>
</html>
