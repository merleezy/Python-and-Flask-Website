<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
                color: #333;
                text-align: center;
            }

            .result-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
            }

            h1 {
                color: #4CAF50;
                margin-bottom: 20px;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                text-align: left;
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #f5c6cb;
                background-color: #f8d7da;
                color: #721c24;
                border-radius: 5px;
            }

            p {
                color: #155724;
                background-color: #d4edda;
                padding: 10px;
                border: 1px solid #c3e6cb;
                border-radius: 5px;
            }

            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                color: white;
                background-color: #4CAF50;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="result-container">
            <h1>Submission Result</h1>
            
            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% elif message %}
                <p>{{ message }}</p>
            {% endif %}
            
            <a href="/">Return to Home</a>
        </div>
    </body>
</html>
